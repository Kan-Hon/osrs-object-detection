# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/cow_images  # dataset root dir
train: images/cow_images_train  # train images (relative to 'path') 128 images
val: images/cow_images_train  # val images (relative to 'path') 128 images
test: images/cow_images_test # test images (optional)

names:
    0: "Cow_Available"
    1: 'Cow calf_Available'
    2: '_Available'
    3: 'Gillie Groats_Available'
    4: 'Cow_Unavailable'
    5: 'Cow calf_Unavailable'
    
